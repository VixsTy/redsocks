language: c

before_install:
- brew update
- brew install openssl
- brew install libevent

script:
- make
- make clean

anchors:
  - &run-high_sierra
    os: osx
    osx_image: xcode9.3beta
    env:
    - BUILD_OS_VERSION=high_sierra
  - &run-sierra
    os: osx
    osx_image: xcode9.2
    env:
    - BUILD_OS_VERSION=sierra
  - &run-el_capitan
    os: osx
    osx_image: xcode8
    env:
    - BUILD_OS_VERSION=el_capitan
  - &bottleit
    env:
      - REDSOCKS_FORMULA_FILE=redsocks2-${BUILD_OS_VERSION}.rb
    script:
    - mkdir -p build
    - sed 's|{{tags}}|'${TRAVIS_TAG}'|' darwin-xnu/homebrew/redsocks2.rb > build/${REDSOCKS_FORMULA_FILE}
    - cd build
    - brew install --build-bottle ./${REDSOCKS_FORMULA_FILE}
    - brew bottle --merge --write ./${REDSOCKS_FORMULA_FILE}

jobs:
  include:
    - stage: build-high_sierra
      <<: *run-high_sierra
    - stage: build-sierra
      <<: *run-sierra
    - stage: build-el_capitan
      <<: *run-el_capitan

    - stage: bottleit-high_sierra
      if: tag IS present
      <<: *run-high_sierra
      <<: *bottleit
    - stage: bottleit-sierra
      if: tag IS present
      <<: *run-sierra
      <<: *bottleit
    - stage: bottleit-el_capitan
      if: tag IS present
      <<: *run-el_capitan
      <<: *bottleit

    - stage: print-workspace
      script: ls -lahR .

    - stage: deploy
      if: tag IS present
      script: skip
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file:
          - "build/*"
        skip_cleanup: true
        on:
          tags: true
