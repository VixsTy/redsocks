language: c

matrix:
  include:
  - os: osx
    osx_image: xcode9.3beta
  - os: osx
    osx_image: xcode9.2
  - os: osx
    osx_image: xcode8

before_install:
- brew update
- brew install openssl
- brew install libevent

script:
- make
- tar -czf redsocks-macos.tar.gz redsocks2 debian/redsocks.8 darwin-xnu/redsocks.conf

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "redsocks-macos.tar.gz"
  skip_cleanup: true
  on:
    tags: true
